<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Fuel Consumption Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Fuel Consumption Calculator</h1>
        <form id="fuelForm">
            <label for="distance">Distance Traveled (km):</label>
            <input type="number" id="distance" placeholder="Enter distance in kilometers" required>

            <label for="fuel">Fuel Used (liters):</label>
            <input type="number" id="fuel" placeholder="Enter fuel used in liters" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
